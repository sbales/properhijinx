<body>
    <div id="nav-bar">
        <a href="index.html" class="site-logo"></a>
        <div class="row navbar-btns no-max-width"> <a class="button nav-btn" href="about">About</a> <a href="season" class="button nav-btn">Season</a> <a class="button nav-btn" href="photos">Photos</a> <a class="button nav-btn" href="contact">Contact</a> </div>
    </div>
    <main class="page-body contact-page">
        <h1>Contact Us</h1>
        <div class="row text-center">
            <h4 class="maroon">Find Us on Social Media</h4> <a href="https://www.facebook.com/properhijinx" target="_blank" class="socialmedia-icon maroon large no-padding"><i class="fa fa-facebook-square"></i> </a> <a href="https://twitter.com/ProperHijinx" target="_blank" class="socialmedia-icon maroon large no-padding"><i class="fa fa-twitter-square"></i> </a> <a href="https://www.instagram.com/properhijinx/" target="_blank" class="socialmedia-icon maroon large no-padding"><i class="fa fa-instagram"></i> </a> </div>
        <div class="row contact-form">
            <h3 class="maroon">Send us a Message</h3>
            <form id="contact-form">
                <div class="row">
                    <div class="small-12 medium-5 columns">
                        <input type="text" name="name" placeholder="NAME"> </div>
                    <div class="small-12 medium-7 columns">
                        <input type="email" name="email" placeholder="EMAIL"> </div>
                </div>
                <div class="row columns">
                    <textarea name="message" rows="4" placeholder="MESSAGE"></textarea>
                    <input class="message-send" type="submit" name="send" value="SEND"> </div>
            </form>
        </div>
    </main>
    <div id="footer">
        <div class="row" id="subscribe-form">
            <h6>Subscribe for Updates.</h6>
            <form>
            <div class="columns small-12 large-6 medium-5">
                <input type="text" placeholder="Name" class="form-input" required="required" /> </div>
            <div class="columns small-centered small-12 large-6 medium-7">
                <input type="email" placeholder="Email" class="form-input" required="required" /> <input class="button form-submit" type="submit" name="Submit" value="SUBMIT"> </div></form>
        </div>
        <div class="row">
            <div class="medium-4 columns large-4 small-6"> <a href="http://www.steviebales.com"><i class="fa fa-copyright"></i> 2016. Design by Stevie Bales</a> </div>
            <div class="medium-4 columns large-4 hide-for-small-only"> </div>
            <div class="medium-4 columns small-6 large-4 socialmedia-bar"> <a href="https://www.facebook.com/properhijinx" target="_blank" class="socialmedia-icon"><i class="fa fa-facebook-square"></i> </a> <a href="https://twitter.com/ProperHijinx" target="_blank" class="socialmedia-icon"><i class="fa fa-twitter-square"></i> </a> <a href="https://www.instagram.com/properhijinx/" target="_blank" class="socialmedia-icon"><i class="fa fa-instagram"></i> </a> </div>
        </div>
    </div>
