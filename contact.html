<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proper Hijinx Productions - Contact</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#580b1e">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700,900|Vast+Shadow" rel="stylesheet">
    <meta name="theme-color" content="#580b1e">
    <script src="js/vendor/modernizr.js"></script>
    <link rel="stylesheet" href="style.css" /> </head>

<body>
    <nav data-pgc="nav-bar">
        <a href="index.html" class="site-logo" data-pg-name="Page Logo"> </a>
        <div class="row navbar-btns" data-pg-name="Navbar Buttons"> <a class="button nav-btn" href="about">About</a> <a href="season" class="button nav-btn">Season</a> <a class="button nav-btn" href="photos">Photos</a> <a class="button nav-btn" href="contact">Contact</a> </div>
    </nav>
    <main class="page-body contact-page">
        <h1>Contact Us</h1>
        <div class="row text-center">
            <h3 class="maroon">Find Us on Social Media</h3> <a href="https://www.facebook.com/properhijinx" target="_blank" class="socialmedia-icon maroon large no-padding"><i class="fa fa-facebook-square"></i> </a> <a href="https://twitter.com/ProperHijinx" target="_blank" class="socialmedia-icon maroon large no-padding"><i class="fa fa-twitter-square"></i> </a> <a href="https://www.instagram.com/properhijinx/" target="_blank" class="socialmedia-icon maroon large no-padding"><i class="fa fa-instagram"></i> </a> </div>
        <div class="row contact-form">
            <h2 class="maroon">Send us a Message</h2>
            <form id="contact-form">
                <div class="row">
                    <div class="small-12 medium-6 columns">
                        <input type="text" name="name" placeholder="NAME"> </div>
                    <div class="small-12 medium-6 columns">
                        <input type="email" name="email" placeholder="EMAIL"> </div>
                </div>
                <div class="row columns">
                    <textarea name="message" rows="4" placeholder="MESSAGE"></textarea>
                    <input class="message-send" type="submit" name="send" value="SEND"> </div>
            </form>
        </div>
    </main>
    <footer data-pgc="subscribe-footer">
        <div class="row" id="subscribe-form">
            <h6>Subscribe for Updates.</h6>
            <div class="columns small-12 large-6 medium-5">
                <input type="text" placeholder="Name" class="form-input" required="required" /> </div>
            <div class="columns small-centered small-12 large-6 medium-7">
                <input type="email" placeholder="Email" class="form-input" required="required" /> <input class="button form-submit" type="submit" name="Submit" value="SUBMIT"> </div>
        </div>
        <div class="row">
            <div class="medium-4 columns large-4 small-6"> <a href="http://www.steviebales.com"><i class="fa fa-copyright"></i> Design by Stevie Bales</a> </div>
            <div class="medium-4 columns large-4 hide-for-small-only"> </div>
            <div class="medium-4 columns small-6 large-4 socialmedia-bar"> <a href="https://www.facebook.com/properhijinx" target="_blank" class="socialmedia-icon"><i class="fa fa-facebook-square"></i> </a> <a href="https://twitter.com/ProperHijinx" target="_blank" class="socialmedia-icon"><i class="fa fa-twitter-square"></i> </a> <a href="https://www.instagram.com/properhijinx/" target="_blank" class="socialmedia-icon"><i class="fa fa-instagram"></i> </a> </div>
        </div>
    </footer>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
    <script src="js/google-analytics.js" data-pgc-section="Google Analytics Code" data-pg-name="Google Analytics"></script>
</body>

</html>
