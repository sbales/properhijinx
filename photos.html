<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Page Information-->
    <title>Proper Hijinx Productions - Photo Gallery</title>
    <meta name="description" content="Proper Hijinx is an independent theatre company in Dallas Texas, founded by artistic director Stefany Cambra.">
    <meta name="keywords" content="Proper Hijinx, Theatre, Independent, Dallas, Texas, Modern, Contempory, Unique,">
    <meta name="author" content="Stevie Bales">
    <!--Favicon and Webclip-->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="favicon/manifest.json">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#580b1e">
    <meta name="theme-color" content="#580b1e">
    <!--Stylesheet-->
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="fonts/font-awesome.min.css">
    <!--Typography-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Vast+Shadow" rel="stylesheet"> </head>

<body>
    <div id="nav-bar">
        <a href="index.html" class="site-logo"></a>
        <div class="row navbar-btns no-max-width"> <a class="button nav-btn" href="about">About</a> <a href="season" class="button nav-btn">Season</a> <a class="button nav-btn" href="photos">Photos</a> <a class="button nav-btn" href="contact">Contact</a> </div>
    </div>
    <main class="page-body">
        <h1>Photo Gallery</h1>
        <div class="row gallery">
            <div class="columns large-6">
                <!--Big Gallery-->
                <div id="big-gallery" class="orbit" role="region" aria-label="Main Show Gallery" data-orbit data-options="autoPlay:false;">
                    <ul class="orbit-container">
                        <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
                        <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
                        <li class="is-active orbit-slide"> <img class="orbit-image" src="img/big-carousel/1.jpg" alt="1"> </li>
                        <li class="orbit-slide"> <img class="orbit-image" src="img/big-carousel/2.jpg" alt="2"> </li>
                        <li class="orbit-slide"> <img class="orbit-image" src="img/big-carousel/3.jpg" alt="3"> </li>
                        <li class="orbit-slide"> <img class="orbit-image" src="img/big-carousel/4.jpg" alt="4"> </li>
                    </ul>
                    <nav class="orbit-bullets">
                        <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
                        <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
                        <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
                        <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
                    </nav>
                </div>
            </div>
            <div class="columns large-6">
                <div class="row small-gallery">
                    <div class="columns medium-6">
                        <!--Small Gallery Left-->
                        <div class="orbit" role="region" aria-label="Small Left Gallery" data-orbit data-options="autoPlay:false;">
                            <ul class="orbit-container">
                                <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
                                <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
                                <li class="is-active orbit-slide"> <img class="orbit-image" src="img/square-1/1.jpg" alt="1"> </li>
                                <li class="orbit-slide"> <img class="orbit-image" src="img/square-1/2.jpg" alt="2"> </li>
                                <li class="orbit-slide"> <img class="orbit-image" src="img/square-1/3.jpg" alt="3"> </li>
                                <li class="orbit-slide"> <img class="orbit-image" src="img/square-1/4.jpg" alt="4"> </li>
                            </ul>
                            <nav class="orbit-bullets">
                                <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
                                <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
                                <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
                                <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
                            </nav>
                        </div>
                    </div>
                    <div class="columns medium-6">
                        <!--Small GAllery Right-->
                        <div class="orbit" role="region" aria-label="Small Gallery Right" data-orbit data-options="autoPlay:false;">
                            <ul class="orbit-container">
                                <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
                                <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
                                <li class="is-active orbit-slide"> <img class="orbit-image" src="img/square-2/1.jpg" alt="1"> </li>
                                <li class="orbit-slide"> <img class="orbit-image" src="img/square-2/2.jpg" alt="2"> </li>
                                <li class="orbit-slide"> <img class="orbit-image" src="img/square-2/3.jpg" alt="3"> </li>
                                <li class="orbit-slide"> <img class="orbit-image" src="img/square-2/4.jpg" alt="4"> </li>
                            </ul>
                            <nav class="orbit-bullets">
                                <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
                                <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
                                <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
                                <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
                            </nav>
                        </div>
                    </div>
                </div>
                <div class="row small-gallery">
                    <div class="columns larger-12">
                        <!--Rectangle Gallery-->
                        <div class="orbit" role="region" aria-label="Rectangle Gallery" data-orbit data-options="autoPlay:false;">
                            <ul class="orbit-container">
                                <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
                                <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
                                <li class="is-active orbit-slide"> <img class="orbit-image" src="img/rectangle/1.jpg" alt="1"> </li>
                                <li class="orbit-slide"> <img class="orbit-image" src="img/rectangle/2.jpg" alt="2"> </li>
                                <li class="orbit-slide"> <img class="orbit-image" src="img/rectangle/3.jpg" alt="3"> </li>
                                <li class="orbit-slide"> <img class="orbit-image" src="img/rectangle/4.jpg" alt="4"> </li>
                            </ul>
                            <nav class="orbit-bullets">
                                <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
                                <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
                                <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
                                <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer">
        <div class="row" id="subscribe-form">
            <h6>Subscribe for Updates.</h6>
            <form>
                <div class="columns small-12 large-6 medium-5">
                    <input type="text" placeholder="Name" class="form-input" required="required" /> </div>
                <div class="columns small-centered small-12 large-6 medium-7">
                    <input type="email" placeholder="Email" class="form-input" required="required" />
                    <input class="button form-submit" type="submit" name="Submit" value="SUBMIT"> </div>
            </form>
        </div>
        <div class="row">
            <div class="medium-4 columns large-4 small-6"> <a href="http://www.steviebales.com"><i class="fa fa-copyright"></i> 2016. Design by Stevie Bales</a> </div>
            <div class="medium-4 columns large-4 hide-for-small-only"> </div>
            <div class="medium-4 columns small-6 large-4 socialmedia-bar"> <a href="https://www.facebook.com/properhijinx" target="_blank" class="socialmedia-icon"><i class="fa fa-facebook-square"></i> </a> <a href="https://twitter.com/ProperHijinx" target="_blank" class="socialmedia-icon"><i class="fa fa-twitter-square"></i> </a> <a href="https://www.instagram.com/properhijinx/" target="_blank" class="socialmedia-icon"><i class="fa fa-instagram"></i> </a> </div>
        </div>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script>
        $(document).foundation();
    </script>
    <script src="js/google-analytics.js" id="Google Analytics"></script>
</body>

</html>
